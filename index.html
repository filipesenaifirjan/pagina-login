<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <section class="section-img">
            <div><img src="./limglogin.png" alt="img-login">
            </div>
        </section>

        <section class="container">
            <h1>Login da sua conta</h1>
            <p>Se você já possui cadastro, insira seus dados abaixo.</p>
            <hr>
            <form action="" class="form-login">
                <div>
                    <label for="email">Seu e-mail</label>
                    <input type="email" placeholder="seuemail@gmail.com" name="email" id="email">
                </div>
                <div>
                    <label for="password">Senha</label>
                    <input type="password" placeholder="*******" name="password" id="password">
                </div>

                <label for="remember" class="remember">
                    <input type="checkbox" name="remember">
                    <span> Me lembre</span>
                </label>
                <button type="button">
                    Realizar cadastro
                </button>
            </form>
            <p>Não tem conta? <a href="#">Clique aqui</a></p>
        </section>
    </main>
</body>

</html>
